<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" href="./favicon-png-demo-icon-754.png">
    <title>To-Do-App-web-view</title>
</head>
<body>
    <div class="main_container">
        <div class="header">
            <h1 class="head1">Task<span>List</span></h1>
            <button id="btnBack">back</button>
            <h2 class="head2"><i class="fa-sharp fa-solid fa-circle-plus"></i><span id="head2Text">Add Items</span></h2>
        </div>
        <div class="popup_card hidden">
            <span class="card_head" style="font-size:x-large;">Add New List</span>
            <input id="cardName" class="input" type="text" autocomplete="off">
            <div class="card_buttons">
                <button class="btn1">Add</button>
                <button class="btn2">Close</button>
            </div>
        </div>
        <div class="popup_Task hidden">
            <span class="card_head2" style="font-size:x-large;">Add New Item</span>
            <input id="listName" class="input" type="text" autocomplete="off">
            <div class="card_buttons">
                <button class="btn3">Add</button>
                <button class="btn2">Close</button>
            </div>
        </div>

        <div class="singleCard_container hidden">
            <h2 id="singleCardHeading"></h2>
        </div>
        
        <div class="card_container">
            <p class="note"></p>
        </div>
        <div class="blur hidden"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
